<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Remote Control</title>
</head>
<body>
<h1>Remote Control</h1>

<label for="speedInput">Enter Speed:</label>
<input type="number" id="speedInput" placeholder="Enter speed">

<label for="durationInput">Enter Duration (seconds):</label>
<input type="number" id="durationInput" placeholder="Enter duration">

<label for="directionSelect">Select Direction:</label>
<select id="directionSelect">
    <option value="forward">Forward</option>
    <option value="backward">Backward</option>
    <option value="left">Left</option>
    <option value="right">Right</option>
</select>

<button onclick="sendCommand()">Send Command</button>

<div id="response"></div>
</body>
</html>
